<div>
    <form ngNativeValidate (submit)="register()" class="registration">
          <div class="form-group col-md-6">
            <label for="companyname">Company Name</label>
            <input type="text" class="form-control" id="companyname" name="companyname" [(ngModel)]="companyname" placeholder="Company Name">
          </div>
        <div class="form-group">
          <label for="Address1">Address</label>
          <input type="text" class="form-control" id="Address1" name="address1" [(ngModel)]="address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="address2" [(ngModel)]="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="city" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="state" [(ngModel)]="state">
              <option selected>Choose...</option>
              <option value="tamilnadu">Tamil Nadu</option>
              <option value="pondy">Pondicherry</option>
              <option value="kerala">Kerala</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="Zip">Zip</label>
            <input type="text" class="form-control" name="zip" [(ngModel)]="zip" id="Zip">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="phone">Contact Number</label>
                <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="phone" placeholder="Contact Number">
              </div>
            <div class="form-group col-md-4">
              <label for="Email">Email Address</label>
              <input type="email" class="form-control" name="email" id="Email" [(ngModel)]="email" placeholder="Email Address">
            </div>
            <div class="form-group col-md-4">
              <label for="Password">Password</label>
              <input type="password" class="form-control" name="password" id="Password" [(ngModel)]="password" placeholder="Password">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
