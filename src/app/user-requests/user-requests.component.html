<h3>Your Requests</h3>
<div class="row">
    <ng-container  *ngFor="let data of ewastedata">
        <div class="column">
            <div class="card w-75">
                <div class="card-body">
                  <h5 class="card-title">Name:{{data.name}}</h5>
                  <p class="card-text">wasteType:{{data.wasteType}}</p>
                  <p class="card-text">Requested On:{{data.date}}</p>
                  <p class="card-text">status:{{data.status}}</p>
                </div>
              </div>
        </div>
    </ng-container>   
</div>
