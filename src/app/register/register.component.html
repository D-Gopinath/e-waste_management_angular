<form ngNativeValidate (submit)="register()" class="registration">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="firstname" placeholder="firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname"  name="lastname" [(ngModel)]="lastname" placeholder="lastname">
      </div>
    </div>
    <div class="form-row">
        <label>Gender :</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="gender" id="male" value="male">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" [(ngModel)]="gender" id="female" value="female">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>
    </div>
    
    <div class="form-group">
      <label for="Address1">Address</label>
      <input type="text" class="form-control" id="Address1" name="address1" [(ngModel)]="address1" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" name="address2" [(ngModel)]="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="city" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" name="state" [(ngModel)]="state">
          <option selected>Choose...</option>
          <option value="tamilnadu">Tamil Nadu</option>
          <option value="pondy">Pondicherry</option>
          <option value="kerala">Kerala</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="Zip">Zip</label>
        <input type="text" class="form-control" name="zip" [(ngModel)]="zip" id="Zip">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="phone" placeholder="phone">
          </div>
        <div class="form-group col-md-4">
          <label for="Email">Email</label>
          <input type="email" class="form-control" name="email" id="Email" [(ngModel)]="email" placeholder="Email">
        </div>
        <div class="form-group col-md-4">
          <label for="Password">Password</label>
          <input type="password" class="form-control" name="password" id="Password" [(ngModel)]="password" placeholder="Password">
        </div>
      </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
